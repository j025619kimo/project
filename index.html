<style>
* { margin: 0; padding: 0;}
.dowebok { position: relative; width: 220px; height: 337px; margin: 0 auto;cursor: pointer;}
.dowebok img { position: absolute; left: 0; top: 0;}
#robot { z-index: 1;}
#redux { position: absolute; left: 0; top: 0; z-index: 2;}
#progress { position: absolute; right: 10px; top: 10px; z-index: 3; color: #fff;}
.vad {
	width: 500px;
	margin: 50px auto;
	text-align: center;
}
.vad a {display: inline-block;padding: 2px 5px;margin: 0 5px;}

</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootbox.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
<script src="js/jquery.eraser-0.5.1.js"></script>
<script>
$(function(){
	$('#redux').eraser({
		progressFunction: function(p){
			$('#progress').html(Math.round(p*100) + '%');
		}
	});

	$('.reset').on('click', function(){
		$('#redux').eraser('reset');
		$('#progress').html('0%');
	});

	$('.clear').on('click', function(){
		$('#redux').eraser('clear');
		$('#progress').html('100%');
	});
});
</script>
